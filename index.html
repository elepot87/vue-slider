<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello News</title>
    <!-- Script Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app">
      <section class="carousel">
        <!-- Images -->
        <div class="images">
          <!-- genera con vue -->
          <div class="image-container" v-for="slide in [currentSlide]">
            <img
              :src="slides[currentSlide].image"
              :alt="slides[currentSlide].title"
            />
            <div class="text">
              <h3>{{slides[currentSlide].title}}</h3>
              <p>{{slides[currentSlide].text}}</p>
            </div>
          </div>
        </div>

        <!-- Thumbnails -->
        <div class="thumbs">
          <!-- genera con vue  -->
          <div class="thumb active" v-for="slide in slides">
            <img :src="slide.image" :alt="slide.text" />
          </div>

          <div class="prev" @click="prevSlide">&uarr;</div>
          <div class="next" @click="nextSlide">&darr;</div>
        </div>
      </section>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
